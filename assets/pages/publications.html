<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/publications.css" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="../js/PostsController.js"></script>
    <script defer src="../js/post.js"></script>
    <!-- <script defer src="../js/publications/searchHashtags.js"></script> -->
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
    <title>Publicaciones</title>
  </head>

  <body>
    <header id="navbar"></header>
    <main class="container" id="mainProjects">
      <form
        class="row ms-1 border border-4 border-black rounded mt-1 bg-light-subtle bg-gradient" id="formularioDeProyecto">
        <!--                                                  FORMULARIO DE PUBLICACION                 -->
        <div class="d-inline bg-success-subtle">
         
          <label for="form14" class="form-label text-dark"
            >Elige un nombre para tu idea</label
          >
        </div>

        <div class="mb-3">
          <div class="form-outline">
            <input type="text" id="tituloproyecto" class="form-control" />
            <label class="form-label" for="tituloproyecto""
              >Como quieres llamarme?</label
            >
            <!-- <div class="form-helper">Example helper</div> -->
          </div>
        </div>

        <div class="d-inline bg-success-subtle">
          <label for="FormControlInput1" class="form-label text-dark"
            >Cuentanos mas acerca de tu proyecto</label
          >
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            id="descripcion"
            placeholder="Describe tu proyecto aqui"
          ></textarea>
        </div>

        <div class="d-grid d-md-flex">
          <!--                                          DROPDOWN & SEARCH ------------------------>

          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton2"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              Clasificacion
            </button>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="dropdownMenuButton2"
            >
              <li><a class="dropdown-item active" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>

          <!--                                                 DROPDOWN ENDING-------------------------->
          <button class="yellowButton" type="submit">Enviar</button>
        </div>
      
      </form>
      <!-- FORMULARIO DE PUBLICACION-->

      <!--                              LISTA DE TRENDINGS                -->
      <div class="row mt-2 justify-content-around">
        <div class="col-sm-3" id="trending">
          <div class="card" style="background-color: #333">
            <div class="card-header text-center bg">Trending</div>
            <div class="d-grid d-inline-block justify-content-center">
              <div
                class="badge bg-primary text-wrap rounded-5 mb-1"
                style="width: 6rem"
              >
                C
              </div>
              <div
                class="badge bg-primary text-wrap rounded-5 mb-1"
                style="width: 6rem"
              >
                SpringBoot
              </div>
              <div
                class="badge bg-primary text-wrap rounded-5 mb-1"
                style="width: 6rem"
              >
                Kotlin
              </div>
              <div
                class="badge bg-primary text-wrap rounded-5 mb-1"
                style="width: 6rem"
              >
                Swift
              </div>
              <div
                class="badge bg-primary text-wrap rounded-5 mb-1 shadow-lg p-2"
                style="width: 6rem"
              >
                Algoritmos
              </div>
              <div
                class="badge bg-primary text-wrap rounded-5 mb-1"
                style="width: 6rem"
              >
                Linux
              </div>
              <div
                class="badge bg-primary text-wrap rounded-5 mb-1"
                style="width: 6rem"
              >
                Cobol
              </div>
            </div>
          </div>
        </div>
        <!-- POST SECTION -->
        <div
          class="col-sm-9 bg-light-subtle border border-black border-5 rounded-3"
        >
          <div
            class="row border border-bottom border-black border-opacity-25 bg-success-subtle"
            id="headerPublications"
          >
            <div class="dropdown d-grid d-md-flex justify-content-around">
              <p class="text-dark fs-5 fw-bold">Ultimas publicaciones</p>
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ordenar por:
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item text-dark" href="#">Action</a></li>
                <li>
                  <a class="dropdown-item text-dark" href="#">Another action</a>
                </li>
                <li>
                  <a class="dropdown-item text-dark" href="#"
                    >Something else here</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <!--                                        SHOW NEW POST PAGE  START-->
          <div class="row" id="publications"></div>
          <!--                                        SHOW NEW POST PAGE  END-->
        </div>
        <!-- END OF POST SECTION -->
      </div>
    </main>
    <footer class="foot" id="footer"></footer>
    <!-- Bootstrap script -->

    <script type="module">
      import { loadNavbar } from "../js/navbar.js";
      import { loadFooter } from "../js/footer.js";
      loadNavbar();
      loadFooter();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
