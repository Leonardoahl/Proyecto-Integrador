<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/porfile_settings.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
    <title>Message</title>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/footer.js"></script>
    
</head>

<body>
    <header id="navbar"></header>
    <main>
        <div class="container">
            <div id="messages" class="container">
                <ul id="ULMessages" class="list-group">
    
                </ul>
                <div class="container">
                    <input id="txtName" type="text" class="form-control" placeholder="Nombre">
                    <input id="txtMessage" type="text" class="form-control" placeholder="Mensaje">
                    <button id="btnSend" class="btn btn-primary"> Enviar </button>
                    
    
                </div>
            </div>
        </div>
    </main>
    <footer class="foot" id="footer"></footer>
    <script type="module">
        import{loadNavbar} from "../js/navbar.js";
        import{loadFooter} from "../js/footer.js";
        loadNavbar();
        loadFooter();
    </script>
    <script   src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
    <script   src="../js/message.js"></script>

</body>

</html>
