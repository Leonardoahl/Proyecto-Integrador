    <main class="container">
      <div class="row justify-content-aroud" id="content">
        <!-- Trending List -->
        <section class="col-sm-4" id="trending">
          <h1 class="text-center">
            Trending
            <!--  Vertical line -->
            <div class="v_line"></div>
          </h1>

          <ol class="text-center" id="trendsList">
            <li>#Python</li>
            <li>#Java</li>
            <li>#Javascript</li>

        <section class="col-sm-8" id="projects">
          <h1 class="row" id="title">
            Proyectos
            <div class="v_line"></div>
            <!--  Vertical line -->
          </h1>

          <!--post form structure -->
          <form id="myForm"  >
            <!-- i need a centered so i add a row and center the label of the POST-->
            <div class="row justify-content-center">
              <label for="validationTextarea" class="col-sm-2 col-form-label"
                >POST</label
              >
            </div>
            <!-- Agregue una columna que abarque el textarea y botones y lograr un fondo uniforme para todos esos elementos -->
            <div class="col p-3" id="postCreator">
              <textarea
                class="form-control"
                id="projectDescription"
                placeholder="Shared your thoughts"
                required
                minlength="10"
              ></textarea>
              <!-- use of new functions to manage buttons position (bootstrap 5 new functions) -->
              <!-- d-grid es una funcion nueva para los btones  -->
              <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                <button class="btn btn-warning me-md-2" type="submit">
                  Enviar
                </button>
                <button class="btn btn-warning" type="button">other</button>
              </div>
            </div>
          </form>
          <!--post form end structure -->

          <!-- Post display Section -->
          <section class="row" id="post">
            
          </section>
        </section>
