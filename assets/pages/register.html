<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
    <title>¡Registrate!</title>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/footer.js"></script>
</head>

<body>
    <header id="navbar"></header>
    
        <main class="container" style="padding-top: 25px; padding-bottom: 25px;">

            <div class="col-md-6 offset-md-3">
              <h1 class="text-center">¡Regístrate!</h1>
          
              <!-- Inicio formulario Regístrate -->

              <form id="registerForm" class="row g-3 text-light">
         
                <div class="col-md-12">
                  <label for="inputName" class="form-label">Nombre</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="Johana" value="Jimena" >
                </div>

                <div class="col-md-12">
                    <label for="inputName" class="form-label">Apellido</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="de la Barrera García" value="Barranco">
                  </div>
                
                <div class="col-md-12">
                    <label for="inputName" class="form-label">Usuario</label>
                    <input type="text" name="user" class="form-control" id="user" placeholder="jodelabarrerag" value="jbarrancom">
                </div>

                <div class="col-md-12">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="**********" value="xdxdxdxd">
                </div>

                <div class="col-md-12">
                    <label for="confirmedPassword" class="form-label">Confirmar contraseña</label>
                    <input type="password" name="confirmedPassword" class="form-control" id="confirmedPassword" placeholder="**********" value="xdxdxdxd">
                </div>
               
                <div class="col-md-12">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="jdbarrerag@gmail.com" value="jdbarrerag@gmail.com">
                </div>
                
                <div class="col-md-12">
                  <button type="submit" class="btn btn-warning">¡Regístrate!</button>
                  
                </div>

               </form>

            
            </div>

            
         
    </main>

    <footer class="foot" id="footer"></footer>
    <script type="module">
      import{loadNavbar} from "../js/navbar.js";
      import{loadFooter} from "../js/footer.js";
      loadNavbar();
      loadFooter();
  </script>

</body>

</html>
