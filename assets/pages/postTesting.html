<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/publications.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="../js/PostsController.js"></script>
    <script defer src="../js/post.js"></script>
    <title>Publicaciones</title>
  </head>

  <body>
    <div class="container mt-5">
        <form id="myForm">
            <div class="mb-3">
              <label for="validationTextarea" class="form-label">POST</label>
              <textarea
                class="form-control"
                id="projectDescription"
                placeholder="Shared your thoughts"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3"
                  >URL images</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3 basic-addon4"
                />
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="submit">
                Enviar
              </button>
            </div>
          </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
