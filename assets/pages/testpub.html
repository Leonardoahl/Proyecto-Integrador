<div class="d-flex justify-content-between">
  <!-------------------------------------------- DROPDOWN & SEARCH----------------------------->
  <form class="form-inline">
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Buscador de hashtags"
      aria-label="Search"
      id="searchInput"
      autocomplete="off"
    />
  </form>

  <div class="dropdown">
    <button
      class="btn btn-secondary btn-sm dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-toggle="dropdown"
      aria-haspopup="false"
      aria-expanded="false"
    >
      Mas Categorias
    </button>
    <div class="dropdown-menu" role="menu" id="searchedOptions"></div>
  </div>
 

  <!-------------------------------------------DROPDOWN SEARCH ENDING-------------------------->
</div>
