<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/message.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
    <title>Message</title>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/footer.js"></script>
    
</head>

<body>
    <header id="navbar"></header>
    <main >
        <section >
            <div class="container py-4" >
              <div class="row" style="margin:0">
                <div class="col-md-6 col-lg-5 col-xl-5 mb-4 mb-md-0">
                  <h5 class="font-weight-bold mb-3 text-center text-white hidden .yellowButton" id="chats-display-btn">Chats</h5>
                  <h5 class="font-weight-bold mb-3 text-center text-white" id="chats-text">Chats</h5>
          
                  <!-- chat selector ------------------------------------------ -->

                  <div class="card mask-custom" id="chat-selector">
                    <div class="card-body hideScroll"  >
                      <ul class="list-unstyled" id="chat-selector-list">
                        <li class="p-2 border-bottom" style="border-bottom: 1px solid rgba(0, 0, 0, 0.3) !important; border-top: 1px solid rgba(0, 0, 0, 0.3) !important">
                          <div >
                            <div>
                              <p class="fw-bold" style="margin: auto; font-size: 20px; text-align: center ;">Chat Publico</p>
                            </div>
                          </div>
                        </li>

                        <li class="p-2 border-bottom" style="border-bottom: 1px solid rgba(0, 0, 0, 0.3) !important; border-top: 1px solid rgba(0, 0, 0, 0.3) !important">
                          <div class="d-flex" style="align-items: center;">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                              class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                            <div>
                              <p class="fw-bold" style="margin: auto; font-size: 20px;">Patrona_Fan</p>
                            </div>
                          </div>
                        </li>
                        

                        <li class="p-2 border-bottom" style="border-bottom: 1px solid rgba(0, 0, 0, 0.3) !important; border-top: 1px solid rgba(0, 0, 0, 0.3) !important">
                          <div class="d-flex" style="align-items: center;">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                              class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                            <div>
                              <p class="fw-bold" style="margin: auto; font-size: 20px;">Patrona_Fan</p>
                            </div>
                          </div>
                        </li>
                        

                        <li class="p-2 border-bottom" style="border-bottom: 1px solid rgba(0, 0, 0, 0.3) !important; border-top: 1px solid rgba(0, 0, 0, 0.3) !important">
                          <div class="d-flex" style="align-items: center;">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                              class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                            <div>
                              <p class="fw-bold" style="margin: auto; font-size: 20px;">Patrona_Fan</p>
                            </div>
                          </div>
                        </li>
                        
                        
                      </ul>
          
                    </div>
                  </div>
                  <!-- chat selector  --------------------------------------------------- -->
                </div>
                <!-- ChatDisplay  --------------------------------------------------  -->
                <div class="col-md-6 col-lg-7 col-xl-7" id="chat-box">
                  <ul class="list-unstyled text-white" id="chat-display">
                   
                  </ul>
                  <form class="input-group mb-0" id="input-chat">
                      <input id="message-text" type="text" class="form-control" placeholder="Type message"
                        aria-label="Recipient's username" aria-describedby="button-addon2" />
                      <button class="btn btn-warning" type="submit" id="button-addon2" style="padding-top: .55rem;">
                        Button
                      </button>
                    </form>
                </div>
                <!-- ChatDisplay  --------------------------------------------------  -->
          
              </div>
          
            </div>
          </section>
    </main>
    <footer class="foot" id="footer"></footer>
    <script type="module">
        import{loadNavbar} from "../js/navbar.js";
        import{loadFooter} from "../js/footer.js";
        loadNavbar();
        loadFooter();
    </script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="../js/user.js"></script>
    <script   src="../js/message.js"></script>
    
</body>

</html>
