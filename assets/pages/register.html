<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
    <title>¡Registrate!</title>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/footer.js"></script>
</head>

<body>
    <header id="navbar"></header>
    <main class="container" style="padding-top: 25px; padding-bottom: 25px;">
      <div class="col-md-6 offset-md-3">
          <h1 class="text-center">¡Regístrate!</h1>
          <form id="registerForm" class="row g-3 text-light needs-validation">
            <!-- Nombre -->
              <div class="col-md-12">
                  <label for="inputFirstName" class="form-label">Nombre</label>
                  <input type="text" name="name" class="form-control" id="inputFirstName" placeholder="Johana" >
                  <div class="valid-feedback" id="nameSuccess" >
                    Se ve bien!
                  </div>
                  <div id="nameError" class="invalid-feedback" role="alert">
                    Nombre no válido.
                  </div>
              </div>
              <!-- Apellido -->
            <div class="col-md-12">
              <label for="inputLastName" class="form-label">Apellido</label>
              <input type="text" name="lastName" class="form-control" id="inputLastName" placeholder="Gómez" >
              <div class="valid-feedback" id="lastNameSuccess">
                Se ve bien!
              </div>
              <div id="lastNameError" class="invalid-feedback" role="alert">
                  Apellido no válido.
              </div>
            </div>
              <!-- Usuario -->
              <div class="col-md-12">
                <label for="user" class="form-label">Usuario</label>
                <input type="text" name="user" class="form-control" id="user" placeholder="jgomez" >
                <div class="valid-feedback">
                  Se ve bien!
                </div>
                <div id="userError" class="invalid-feedback" role="alert">
                    User no válido.
                </div>
              </div>
                <!-- Contraseña -->
                <div class="col-md-12">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="text" name="password" class="form-control" id="password" placeholder="********" >
                  <div class="valid-feedback" id="passwordSuccess">
                    Se ve bien!
                  </div>
                  <div id="passwordError" class="invalid-feedback" role="alert">
                      La contraseña no contiene al menos 8 dígitos.
                  </div>
                </div>
                  <!-- Confirmar Contraseña  -->
                  <div class="col-md-12">
                    <label for="confirmedPassword" class="form-label">Confirmar contraseña</label>
                    <input type="text" name="confirmedPassword" class="form-control" id="confirmedPassword" placeholder="********" >
                    <div class="valid-feedback" id="confirmedPasswordSuccess">
                      Se ve bien!
                    </div>
                    <div id="confirmedPasswordError" class="invalid-feedback" role="alert">
                        Las contraseñas no coinciden.
                    </div>
                  </div>
                 <!--  Email  -->
                 <div class="col-md-12">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="jgomez@gmail.com" >
                  <div class="valid-feedback" id="emailSuccess" >
                    Se ve bien!
                  </div>
                  <div id="emailError" class="invalid-feedback" role="alert">
                      Email no válido.
                  </div>
                </div>

              <!-- Faltan campos de Contraseña, Confirmar contraseña, y Email aquí -->
              <!-- ... -->
              <div class="col-md-12">
                  <button type="submit" class="btn btn-warning">¡Regístrate!</button>
              </div>
          </form>
      </div>
  </main>

    <footer class="foot" id="footer"></footer>
    <script type="module">
      import{loadNavbar} from "../js/navbar.js";
      import{loadFooter} from "../js/footer.js";
      loadNavbar();
      loadFooter();
    </script>
    

</body>

</html>
