<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/publications.css" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="../js/PostsController.js"></script>
    <script defer src="../js/post.js"></script>
    <script defer src="../js/publications/searchHashtags.js"></script>
    <script defer src="../js/publications/trends.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
    <title>Publicaciones</title>
  </head>

  <body>
    <header id="navbar"></header>
    <main class="container" id="mainProjects">
      <!--           ROW CON trendings y post creator -->
      <div class="d-flex flex-row justify-content-between mt-1">
        <!--                   LISTA DE TRENDINGS            -->

        <div
          class="card d-inline-block col-3 bg-dark bg-gradient border border-1 border-info border-opacity-75"
        >
          <div class="d-inline">
            <div class="card-header bg-dark bg-gradient text-white">
              Trending
            </div>
            <div class="d-flex flex-row bd-highlight mb-3"></div>
          </div>
        </div>

        <!--                                                  FIN LISTA DE TRENDINGS                -->
        <!--                                                  FORMULARIO DE PUBLICACION                 -->
        <form
          class="d-inline-block flex-fill rounded-3 ms-1 me-1 border border-1 border-info border-opacity-75"
          id="formularioDeProyecto"
        >
          <div class="d-inline rounded-3 bg-dark bg-gradient">
            <div class="fw-bold">Elige el nombre de tu proyecto</div>
          </div>

          <div class="mb-3">
            <div class="form-outline text-white">
              <input
                type="text"
                id="tituloProyecto"
                class="form-control bg-dark text-light"
              />
              <label class="form-label text-light" for="tituloProyecto"
                >Como quieres llamarme?</label
              >
              <!-- <div class="form-helper">Example helper</div> -->
            </div>
          </div>

          <div class="d-inline rounded-3 bg-dark bg-gradient">
            <div class="fw-bold">Cuentanos mas acerca de tu proyecto</div>
          </div>

          <div class="mb-3">
            <div class="form-outline text-white">
              <textarea
                class="form-control bg-dark text-white"
                aria-label="With textarea"
                id="descripcion"
              ></textarea>
              <label class="form-label text-light" for="projectDescription"
                >Decripcion</label
              >
              <!-- <div class="form-helper">Example helper</div> -->
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <!-------------------------------------------- DROPDOWN & SEARCH------------------------------------->
            <a
              class="dropdown-toggle hidden-arrow btn btn-light btn-outline-info text-dark"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              Trends
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark text-white"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <div class="input-group">
                  <!-- <div class="form-outline "> -->
                  <input
                    type="search"
                    id="publicationTrends"
                    class="form-control-dropdown form-control-sm bg-black"
                  />
                  <label class="form-label text-white" for="publicationTrends"
                    >Search</label
                  >

                  <!-- </div> -->
                </div>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
            <!-------------------------------------------DROPDOWN SEARCH ENDING-------------------------->
            <button class="btn btn-warning" type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <!-- FIN ROW DE TRENDINGS Y POST -->

      <!--                                  POST SECTION                        -->
      <div
        class="d-flex bg-dark bg-gradient mt-2 border rounded-3 border border-1 border-info border-opacity-75 justify-content-between"
      >
        <p class="fw-bold">Ultimas publicaciones</p>
        <div class="dropdown d-inline">
          <button
            class="btn btn-light dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ordenar por:
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Reciente</a></li>
            <li>
              <a class="dropdown-item" href="#">Mas Likes</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Mas antiguo</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- END OF POST SECTION -->

      <!--                                        SHOW NEW POST PAGE  START-->
      <div class="d-block flex-fill" id="publications"></div>
      <!--                                        SHOW NEW POST PAGE  END-->
    </main>
    <footer class="foot" id="footer"></footer>
    <!-- Bootstrap script -->

    <script type="module">
      import { loadNavbar } from "../js/navbar.js";
      import { loadFooter } from "../js/footer.js";
      loadNavbar();
      loadFooter();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
