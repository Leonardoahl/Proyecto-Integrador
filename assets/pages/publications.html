<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/publications.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="../js/PostsController.js"></script>
    <script defer src="../js/post.js"></script>
    <title>Publicaciones</title>

    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/footer.js"></script>
      
  </head>

  <body>
    <header id="navbar"></header>
    <main class="container">
      <div class="row justify-content-aroud" id="content">
        <!-- Trending List -->
        <section class="col-sm-4" id="trending">
          <h1 class="text-center">
            Trending
            <!--  Vertical line -->
            <div class="v_line"></div>
          </h1>

          <ol class="text-center" id="trendsList">
            <li>#Python</li>
            <li>#Java</li>
            <li>#Javascript</li>
            <li>#C++</li>
            <li>#RUST</li>
            <li>#C</li>
            <li>#COBOL</li>
          </ol>
        </section>

        <section class="col-sm-8" id="projects">
          <h1 class="row" id="title">
            Proyectos
            <div class="v_line"></div>
            <!--  Vertical line -->
          </h1>

          <!--post form structure -->
          <form id="myForm"  >
            <!-- i need a centered so i add a row and center the label of the POST-->
            <div class="row justify-content-center">
              <label for="validationTextarea" class="col-sm-2 col-form-label"
                >POST</label
              >
            </div>
            <!-- Agregue una columna que abarque el textarea y botones y lograr un fondo uniforme para todos esos elementos -->
            <div class="col p-3" id="postCreator">
              <textarea
                class="form-control mb-2"
                id="projectDescription"
                placeholder="Shared your thoughts"
                required
                minlength="10"
              ></textarea>
              <!-- use of new functions to manage buttons position (bootstrap 5 new functions) -->
              <!-- d-grid es una funcion nueva para los btones  -->
              <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                <button class="btn btn-warning me-md-2" type="submit">
                  Enviar
                </button>
                <!-- <button class="btn btn-warning" type="button">other</button>  Se comenta hasta saber si ocuparemos o no el botÃ³n -->
              </div>
            </div>
          </form>
          <!--post form end structure -->

          <!-- Post display Section -->
          <section class="row" id="post">
            
          </section>
        </section>
      </div>
    </main>
    <footer class="foot" id="footer"></footer>
    <!-- Bootstrap script -->
    
    <script type="module">
      import{loadNavbar} from "../js/navbar.js";
      import{loadFooter} from "../js/footer.js";
      loadNavbar();
      loadFooter();
    </script>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
