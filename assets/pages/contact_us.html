<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact_us.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
        <script type="text/javascript" defer src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Contáctanos</title>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/footer.js"></script>
</head>

<body>
    <header id="navbar"></header>
    

    <main class="container" style="padding-top: 10px;" >

      <div id="container-form" class="col-12 col-md-6 offset-md-3 my-5" style="min-height: 40vh;">
        <h1 class="mb-5 mt-5">Contáctanos</h1>
        <!-- Inicio formulario de contacto -->

        <form id="contactForm" class="row g-3 text-light">
         
          <div class="col-md-12">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Tu nombre completo aquí" >
          </div>
          <div id="nameError" class="invalid-feedback" role="alert">
            No olvides agregar tu nombre. Recuerda que solo puedes utilizar caracteres alfabéticos. 
          </div>
         
          <div class="col-md-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
          </div>
          <div id="emailError" class="invalid-feedback" role="alert">
            Tu email debe contener un "@".
          </div>
          
          <div class="col-md-12">
            <label for="phoneNumber" class="form-label">Teléfono</label>
            <input type="text" name="phone" class="form-control" id="phone" placeholder="5555555555" maxlength="10">
          </div>
          <div id="phoneError" class="invalid-feedback" role="alert">
            Tu teléfono debe contener 10 dígitos y solo debes usar caracteres numéricos. 
          </div>
        
          <div class="col-md-12">
            <label for="inputAddress2" class="form-label">Comentarios</label>
            <textarea type="text" name="feedback" class="form-control" id="feedback" placeholder="Deja un comentario aquí"></textarea>
          </div>
          
          <div class="col-md-12">
            <button type="submit" class="btn btn-warning">Enviar</button>
            
          </div>

          <!-- Envío exitoso -->
          <div class="alert alert-success mt-3" id="successAlert" style="display: none;">
            ¡Ya enviamos tus comentarios! :D
          </div>
         
        </form>

        <!-- Fin formulario de contacto -->

      </div>


    </main>

    <footer class="foot" id="footer"></footer>

        <script src="../js/contact_us.js"></script>
        <script type="module">
          import{loadNavbar} from "../js/navbar.js";
          import{loadFooter} from "../js/footer.js";
          loadNavbar();
          loadFooter();
      </script>
</body>

</html>
