<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user_profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/user_profile.css">
    <script type="module" src="../js/navbar.js"></script>

</head>

<body>
    <header id="navbar"></header>
    <main>
        <div class="profile-container">
            <div class="profile-info">
                <div class="row align-items-center text-center">
                    <div class="row justify-content-center my-3">
                    <div class="col-md-6">
                        <img class="profile-image" src="../img/perryXd.png" alt="Imagen de perfil">
                        <div class="d-grid justify-content-center">
                            <a href="../pages/porfile_settings.html" class="btn changeImage">
                                <i class="bi bi-gear"></i> 
                            </a>
                        </div>
                        <!-- <h4>Ed Cetina</h4> --> 
                        <p id="name" style="color: gainsboro;"><strong>Ed Cetina</strong> @el_bateado </p>
          <!--               <button type="button" class="btn btn-outline-dark connect-button"
                            data-mdb-ripple-color="dark">Conexión</button>   --> 
                    </div>
                </div>
                    <!-- <div class="col-md-3 text-end mt-4">
                        <a href="./porfile_settings.html" class="btn btn-outline-dark btn-sm settings-button" data-mdb-ripple-color="dark">
                            <i class="bi bi-gear" style="color: black;"></i> Configuración
                        </a>
                    </div> -->
                
                </div>
                <div class="about-me">
                    <h3>Sobre mí</h3>
                    <p id="description" style="color: white;"></p>
                </div>
                <div class="skills">
                    <h3 class="text-white my-3">Habilidades </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                            <h4 class="text-white">Blandas</h4>
                            <ul id="soft">
                            </ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                            <h4 class="text-white">Técnicas</h4>
                            <ul id="tech">  
                            </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="projects" class="projects">
                    <h3>Proyectos</h3>
                </div>
            </div>
        </div>
    </main>
    <footer class="foot" id="footer"></footer>
    <script type="module">
        import{loadNavbar} from "../js/navbar.js";
        import{loadFooter} from "../js/footer.js";
        loadNavbar();
        loadFooter();    
    </script>
    <script src="../js/user_profile.js"></script>
