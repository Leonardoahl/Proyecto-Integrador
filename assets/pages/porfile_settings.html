<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/porfile_settings.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
    <title>Sobre Nosotros</title>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/footer.js"></script>
</head>

<body>
    <header id="navbar"></header>
    <main>
        <!-- <a href="">Regresar</a> -->
        <div class="container py-1" id="containerPrincipal">
            <h1 class="text-center">Configuración de usuario</h1>
			<!-- Foto de perfil -->
            <div class="row justify-content-center my-3" id="element">
                <p>Foto de perfil</p>
                <img src="../img/porfile-image.jpg" alt="perryAvatar" id="avatar">
                <img src="./pencil.png" class="iconEdit">
            


            </div>

            <form action="" id="profileSettings">
							

                <div class="row my-3" id="element">
					<!-- Input nombre -->
                    <div class="col-lg-6 col-sm-12">
                        <label for="name" class="form-label">Nombre(s)</label>
                        <input type="text" id="name" class="form-control">
                    </div>
					<!-- Input apellido -->
                    <div class="col-lg-6 col-sm-12">
                        <label for="lastName" class="form-label">Apellido(s)</label>
                        <input type="text" id="lastName" class="form-control">
                    </div>
                </div>

					<!-- Input user -->
                <div class="row my-3" id="element">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" id="user" class="form-control" placeholder="@nombreApellido00">
                </div>

				<!-- Input hard skills -->
                <div class="row my-3" id="element">
                    <label for="hardSkill">Habilidades técnicas</label>
                    <div class="col-6 text-center">
                        <input type="text" id="hardSkill" class="form-control my-2" name="skill"
                            placeholder="Ingresar habilidad">
                        <button type="button" id="addHard" class="btn yellowButton">Agregar</button>
                    </div>
                </div>
				<!-- Input soft skills -->
                <div class="row my-3" id="element">
                    <label for="softSkill">Habilidades blandas</label>
                    <div class="col-6 text-center">
                        <input type="text" id="softSkill" class="form-control my-2" name="skill"
                            placeholder="Ingresar habilidad">
                        <button type="button" id="addSoft" class="btn yellowButton">Agregar</button>
                    </div>
                </div>

				<!-- Input description -->
                <div class="row my-3" id="element">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea type="text" id="description" class="form-control" name="description"
                        placeholder="Agrega una breve descripción"></textarea>
                </div>
				<!-- Input email -->
                <div class="row my-3" id="element">
                    <label for="email" class="form-label">Correo</label>
                    <input type="text" id="email" class="form-control" placeholder="nombre@gmail.com">
                </div>

				<!-- Password section -->
                <div class="row my-3" id="element">
					<!-- Input password -->
                    <div class="col-lg-6 col-sm-12">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control">
                    </div>
					<!-- Input confirm password -->
                    <div class="col-lg-6 col-sm-12">
                        <label for="passwordConfirm" class="form-label">Confirmar contraseña</label>
                        <input type="password" id="passwordConfirm" class="form-control">
                    </div>
                </div>

                    <!-- Botones -->
                <div class="row my-3 text-center justify-content-center align-items-center" id="element">
                    <button type="button" id="accept" class="btn m-3 yellowButton">Guardar</button>
                    <button type="button" id="cancel" class="btn m-3 yellowButton">Cancelar</button>
                </div>

                <!-- Alerta de cambios realizados -->

                <div class="alert alert-success mt-3" id="successAlert" style="display: none;">
                    Tus cambios fueron realizados. :D 
                  </div>

				
            </form>
        </div>
    </main>
    <footer class="foot" id="footer"></footer>
    <script type="module">
        import{loadNavbar} from "../js/navbar.js";
        import{loadFooter} from "../js/footer.js";
        loadNavbar();
        loadFooter();
    </script>
    <script src="../js/profile_settings.js"></script>
</body>

</html>
