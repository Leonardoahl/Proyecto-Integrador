<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/publications.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="../js/PostsController.js"></script>
    <script defer src="../js/post.js"></script>
    <title>Publicaciones</title>

    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/footer.js"></script>
  </head>

  <body>
    <header id="navbar"></header>
    <main class="container" id="mainProjects">
      <div class="row justify-content-center">
        <div class="col-sm-4 col-md-2" >
          <!-- Trending List -->
          <div class="card" id="trending">
            <div class="card-header text-center bg-success-subtle">Trending</div>
            <ul class="list-group list-group-flush text-center">
              <li class="list-group-item">#Python</li>
              <li class="list-group-item">#Java</li>
              <li class="list-group-item">#C</li>
              <li class="list-group-item">#Kotlin</li>
              <li class="list-group-item">#Android</li>
            </ul>
          </div>
        </div>
          <!-- //////////////////  TRENDING END /////////////// -->
        <div class="col-sm-9 col-lg-8">  
        <section id="projects">
          <h2 class="title" id="titleProjects">
            Proyectos
          </h2>

          <!--post form structure -->
          <form  id="myForm">
            <div class="row ">
              <label for="validationTextarea" class="text-center"
                >Nuevo Post</label>
            </div>
            <!-- Agregue una columna que abarque el textarea y botones y lograr un fondo uniforme para todos esos elementos -->
            <div class="col p-3" id="postCreator">
              <textarea
                class="form-control mb-2"
                id="projectDescription"
                placeholder="Shared your thoughts"
                required
                minlength="10"
              ></textarea>
              <!-- use of new functions to manage buttons position (bootstrap 5 new functions) -->
              <!-- d-grid es una funcion nueva para los btones  -->
              <div class="d-grid d-md-flex justify-content-md-end">
                <button class="yellowButton" type="submit">
                  Enviar
                </button>
                <!-- <button class="btn btn-warning" type="button">other</button>  Se comenta hasta saber si ocuparemos o no el botÃ³n -->
              </div>
            </div>
          </form>
          <!--post form end structure -->

         
        </section>
        </div>
      </div>

       <!-- Post display Section -->
       <div class="row justify-content-sm-center bg-dark bg-opacity-50">
        <div >
          <section id="post">
            
          </section>
        </div>
        
       </div>
      
    </main>
    <footer class="foot" id="footer"></footer>
    <!-- Bootstrap script -->

    <script type="module">
      import { loadNavbar } from "../js/navbar.js";
      import { loadFooter } from "../js/footer.js";
      loadNavbar();
      loadFooter();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
