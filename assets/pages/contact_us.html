<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact_us.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
    <title>Contáctanos</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg py-1">
            <div class="container">
                <a class="navbar-logo" href="#">
                    <img src="../img/logo blanco blanco pequeño.png">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-search"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-house-fill"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-people-fill"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person-circle"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container" style="padding-top: 10px;" >

      <div id="container-form" class="col-12 col-md-6 offset-md-3 my-5" style="min-height: 40vh;">
        <h1 class="mb-5 mt-5">Contáctanos</h1>
        <!-- Inicio formulario de contacto -->

        <form id="contactForm" class="row g-3 text-light" action="https://formsubmit.co/pperrycode@gmail.com" method="post">
         
          <div class="col-md-12">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Tu nombre completo aquí" value="Jimena">
          </div>
         
          <div class="col-md-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" value="akjdla@gmail.com">
          </div>
          
          <div class="col-md-12">
            <label for="inputCity" class="form-label">Teléfono</label>
            <input type="text" name="phone" class="form-control" id="phone" placeholder="5555555555" value="6677889900" maxlength="10">
          </div>
        
          <div class="col-md-12">
            <label for="inputAddress2" class="form-label">Comentarios</label>
            <textarea type="text" name="feedback" class="form-control" id="feedback" placeholder="Deja un comentario aquí">Texto de prueba</textarea>
          </div>
          
          <div class="col-md-12">
            <button type="submit" class="btn btn-warning">Enviar</button>
            
          </div>
         
        </form>

        <!-- Fin formulario de contacto -->

      </div>


    </main>




    <footer class="foot">
        <div class="groupOne">
            <div class="box justify-content-center align-items-center mx-4">
                <div class="row">Sobre Nostros
                </div>
                <div class="row">Política de privacidad
                </div>
                <div class="row">Términos y condiciones</div>
            </div>
            <div class="box text-center">
                <small>&copy; 2023 <b>PERING</b> - Todos los Derechos Reservados.</small>
            </div>
            <div class="socialMedia text-center justify-content-center align-items-center">
                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="github"><i class="bi bi-github"></i></a>
            </div>
        </div>
    </footer>

        <script src="../js/contact_us.js"></script>
</body>

</html>
